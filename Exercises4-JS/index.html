<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Exercise 4-JS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
   
</head>
<body>
    <div class="container">
       <div class="content">
           <img class="logo-title" src="image/logo_itm_lineup.png" alt="logo">
           <ul class="dropdown-menu js-dropdown-menu">
               <li><img src="image/item_navi_01_sp_open.png" alt="navi-1"></li>
               <li><img src="image/item_navi_02_sp_close.png" alt="navi-2"></li>
               <li><img src="image/item_navi_03_sp_close.png" alt="navi-3"></li>
               <li><img src="image/item_navi_04_sp_close.png" alt="navi-4"></li>
               <li><img src="image/item_navi_05_sp_close.png" alt="navi-5"></li>
           </ul>
           <div class="btn">
               <img class="btn-prev" src="image/arrow_l_off.png" alt="btn-prev">
               <img class="btn-next" src="image/arrow_r_off.png" alt="btn-next">
           </div>
           <div class="product-slide js-product-slide">
               <div class="slide js-slide">
                   <ul class="product-list" id="js-product-list">
                       <li><img class="image" src="image/item_01_sp.png" alt="product-1"></li>
                       <li><img class="image" src="image/item_02_sp.png" alt="product-2"></li>
                       <li><img class="image" src="image/item_03_sp.png" alt="product-3"></li>
                       <li><img class="image" src="image/item_04_sp.png" alt="product-4"></li>
                       <li><img class="image" src="image/item_05_sp.png" alt="product-5"></li>
                   </ul>
               </div>
           </div>
       </div>

        
    </div>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
</body>
</html>
