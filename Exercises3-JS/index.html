<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 3-JS</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <img class="slide__prev" id="btn-prev" src="image/arrow_l_off.png" alt="img-arrow-left">
    <div class="slide js-slide">
      <div class="slide__list" id="js-list-item">
        <div class="image"><img src="image/item_01.png" alt="img-big-1"></div>
        <div class="image"><img src="image/item_02.png" alt="img-big-2"></div>
        <div class="image"><img src="image/item_03.png" alt="img-big-3"></div>
        <div class="image"><img src="image/item_04.png" alt="img-big-4"></div>
        <div class="image"><img src="image/item_05.png" alt="img-big-5"></div>
      </div>
    </div>
    <img class="slide__next" id="btn-next" src="image/arrow_r_off.png" alt="img-arrow-right">
    <ul class="thumbnails" id="js-list-thumb">
      <li><img class="imgMini" src="image/item_navi_01.png" alt="img-small-1"></li>
      <li><img class="imgMini" src="image/item_navi_02.png" alt="img-small-2"></li>
      <li><img class="imgMini" src="image/item_navi_03.png" alt="img-small-3"></li>
      <li><img class="imgMini" src="image/item_navi_04.png" alt="img-small-4"></li>
      <li><img class="imgMini" src="image/item_navi_05.png" alt="img-small-5"></li>
    </ul>
  </div>
  <!-- SCRIPT -->
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/jquery.js"></script>
</body>
</html>
